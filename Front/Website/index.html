<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <!-- Botón para ocultar y mostrar el sidebar -->
<button id="toggle-sidebar" class="sidebar-toggle">☰</button>

        <!-- Sidebar Izquierda -->
        <aside class="sidebar">
            <div class="company-name">To-do-listo</div>
            <div class="menu">
                <div class="menu-item">
                    <button onclick="location.href='./Acount.html'">Cuenta</button>
                </div>
                <div class="menu-item active">
                    <button onclick="location.href='./index.html'">Today</button>
                </div>
                <div class="menu-item">Task</div>
            </div>
            <div class="task-list">
                <ul>
                    <!-- Tareas dinámicas -->
                </ul>
            </div>
        </aside>

        <!-- Sección Principal -->
        <section class="content">
            <div class="top-bar">
                <div class="title">Today</div>
                <div class="date-time" id="fecha-hora">Hora</div>
            </div>

            <div class="task-container">
                <!-- Tareas dinámicas -->
            </div>

            <!-- Botón para agregar tareas -->
            <button id="add-task-btn" class="add-task-btn">Agregar Tarea</button>
        </section>
    </main>

    <!-- Modal para agregar tareas -->
    <div id="task-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Agregar Nueva Tarea</h2>
            <label for="task-desc">Descripción:</label>
            <input type="text" id="task-desc" placeholder="Ingrese la tarea">
            
            <label for="task-type">Tipo de Tarea:</label>
            <select id="task-type">
                <option value="sinFecha">Sin Fecha</option>
                <option value="conFecha">Con Fecha Límite</option>
                <option value="conObs">Con Observación</option>
                <option value="conFechaObs">Con Fecha y Observación</option>
            </select>

            <div id="date-field" class="hidden">
                <label for="task-date">Fecha Límite:</label>
                <input type="date" id="task-date">
            </div>

            <div id="obs-field" class="hidden">
                <label for="task-obs">Observación:</label>
                <input type="text" id="task-obs" placeholder="Notas adicionales">
            </div>

            <button id="save-task">Guardar Tarea</button>
        </div>
    </div>
<!-- Modal de Detalles de la Tarea -->

<div id="task-details-modal" class="modal hidden">
    <div class="modal-content">
        <span class="close-btn close-details">&times;</span>
        <h2>Detalles de la Tarea</h2>
        <p><strong>Descripción:</strong> <span id="task-desc-modal"></span></p>
        <p><strong>Fecha de Creación:</strong> <span id="task-created-modal"></span></p>
        <p><strong>Fecha Límite:</strong> <span id="task-deadline-modal"></span></p>
        <p><strong>Observación:</strong> <span id="task-obs-modal"></span></p>
    </div>
</div>
<!-- Modal para editar tareas -->
<div id="task-edit-modal" class="modal hidden">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Editar Tarea</h2>
        <label for="edit-task-desc">Descripción:</label>
        <input type="text" id="edit-task-desc">
        
        <!-- Se oculta si la tarea no tiene fecha límite -->
        <div id="edit-date-field" class="hidden">
            <label for="edit-task-date">Fecha Límite:</label>
            <input type="date" id="edit-task-date">
        </div>

        <!-- Se oculta si la tarea no tiene observación -->
        <div id="edit-obs-field" class="hidden">
            <label for="edit-task-obs">Observación:</label>
            <input type="text" id="edit-task-obs">
        </div>

        <button id="save-edit-task">Guardar Cambios</button>
    </div>
</div>

    <script src="index.js"></script>
</body>
</html>
