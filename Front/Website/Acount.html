<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta del Usuario</title>
    <link rel="stylesheet" href="acount.css">
</head>
<body>
    <div class="account-container">
        <h1>Mi Cuenta</h1>

        <!-- Imagen de perfil -->
        <div class="profile-picture">
            <img src="usuario.png" alt="Imagen del usuario">
        </div>

        <!-- Información del usuario -->
        <div class="user-info">
            <p><strong>Nombre:</strong> <span id="user-name">Cargando...</span></p>
            <p><strong>Edad:</strong> <span id="user-age">Cargando...</span></p>
        </div>

        <!-- Botón para regresar -->
        <button class="btn-back" onclick="location.href='./index.html'">Regresar</button> 
    </div>

    <script src="acount.js"></script>
</body>
</html>
